    <main>

        <form action="./thanks.html">

            <fieldset>
                <legend> Contact Information </legend>
                <label for="name"> 
                    <span class="label-text">Full name</span>
                    <br>
                    <input type="text" id="name" name="name" required minlength="5" pattern="^[a-zA-Z ]*$" />
                 </label>
                 <br>
                <label for="email">
                     <span class="label-text">Email</span>
                     <br>
                     <input type="text" id="email" name="email" placeholder="username@email.com" required />
                </label>
                <br>
                <label for="phone"> 
                    <span class="label-text">Phone</span>
                    <br>
                    <input type="tel" id="phone" name="phone" placeholder="###-###-####" required />
                 </label>
                 <br>
                <label for="zip"> 
                    <span class="label-text">Zip</span>
                    <br>
                    <input type="number" id="zip" name="zip" required pattern="(\d{5}([\-]\d{4})?)" />
                </label>
                <br>
            </fieldset>
            
            <fieldset>
                <legend> Storm Information </legend>
                <label for="date"> 
                    <span class="label-text">Date of occurrence</span>
                    <br>
                    <input type="date" id="date" name="date" />
                </label>
                <br>
                <label for="storm_type"> 
                    <span class="label-text">Type of storm</span>
                    <br>
                    <input type="text" list="storm_types" id="storm_type" name="storm_type" />
                    <datalist id="storm_types">  
                        <option value="Flash Flood">  
                        <option value="Hail">  
                        <option value="Hurricane">  
                        <option value="Thunderstorm">  
                        <option value="Tornado">  
                    </datalist>  
                 </label>
                 <br>
                <label for="severity"> 
                    <span class="label-text">Severity</span>
                    <br>
                    <input onchange="severityChangeHandler(this.value)" value="5" type="range" id="severity" name="severity"  min="1" max="10" step="1" list="tickmarks" /> <span id="severity_display">5</span>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                      </datalist>
                 </label>
                 <br>
                 <label for="region"> 
                    <span class="label-text">Region</span>
                    <br>
                    <select id="region" name="region">
                        <option selected disabled> Select Region ... </option>
                        <option value="preston"> Preston </option>
                        <option value="soda_springs"> Soda Springs </option>
                        <option value="fish_haven"> Fish Haven </option>
                    </select>
                 </label>
                 <br>
                 <label class="danger-label"> 
                    <span class="label-text">Are you in danger?</span>
                    <br>
                    <div class="section">
                        <label for="danger_level_yes">
                            <input type="radio" id="danger_level_yes" name="danger_level" value="yes" />
                            Yes
                        </label>
                    </div>
                    <div class="section">
                        <label for="danger_level_maybe">
                            <input type="radio" id="danger_level_maybe" name="danger_level" value="maybe" />
                            Maybe
                        </label>
                    </div>
                    <div class="section">
                        <label for="danger_level_no">
                            <input type="radio" id="danger_level_no" name="danger_level" value="no" />
                            No
                        </label>
                    </div>
                    
                 </label>
                 <br>
                 <label for="comments"> 
                    <span class="label-text">Comments</span>
                    <br>
                    <textarea id="comments" name="comments" ></textarea>
                 </label>
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit Storm Report" />
            </fieldset>
        </form>
    
        
    </main>
